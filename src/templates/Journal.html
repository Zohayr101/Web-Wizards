<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/Journal.css">
    <style>
      /* Toggle Buttons for switching between Journal and Notes */
      .toggle-buttons-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .toggle-btn {
        padding: 10px 20px;
        margin: 0 5px;
        font-size: 1.1rem;
        border: none;
        border-radius: 5px;
        background-color: #ccc;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .toggle-btn.active {
        background-color: #2196F3;
        color: #fff;
      }
      .toggle-btn:hover {
        background-color: #aaa;
      }
      
      /* Mini-calendar styles */
      .mini-calendar {
        display: none;
        position: absolute;
        top: 50px;
        right: 30px;
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        width: 220px;
      }
      .mini-calendar-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .mini-calendar-nav button {
        background: #fff;
        color: #000;
        border: none;
        padding: 5px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      #mini-calendar-title {
        font-weight: bold;
      }
      .mini-calendar-weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .mini-calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .mini-calendar-day {
        text-align: center;
        padding: 5px 0;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        background: rgba(255, 255, 255, 0.2);
      }
      .mini-calendar-day:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      .mini-calendar-day.empty {
        background: transparent;
        cursor: default;
      }
      .mini-calendar-day.selected {
        background-color: #2196F3;
        color: #fff;
        font-weight: bold;
      }
      .mini-calendar-day.disabled {
        background-color: #555;
        color: #aaa;
        pointer-events: none;
      }
  </style>

  <body>
    <!-- Back to Calendar -->
    <a href="/" class="back-btn">Back to Calendar</a>
    
    <!-- Date display (click to toggle mini-calendar) -->
    <div class="date-nav" style="position: absolute; top: 20px; right: 30px; cursor: pointer;">
      <span id="journal-date">Loading...</span>
    </div>
    
    <!-- Mini-calendar popup -->
    <div class="mini-calendar" id="mini-calendar">
      <div class="mini-calendar-nav">
        <button id="mini-cal-prev-month">&lt;</button>
        <span id="mini-calendar-title">Month Year</span>
        <button id="mini-cal-next-month">&gt;</button>
      </div>
      <div class="mini-calendar-weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="mini-calendar-grid" id="mini-calendar-grid"></div>
    </div>
    
    <!-- Toggle Buttons: Journal / Notes -->
    <div class="toggle-buttons-container">
      <button id="journal-btn" class="toggle-btn active">Journal</button>
      <button id="notes-btn" class="toggle-btn">Notes</button>
    </div>
    
    <!-- Journal Section -->
    <div id="journal-section">
      <div class="journal-container">
        <h2>My Journal</h2>
        <input type="text" id="journal-title" placeholder="Journal Title..." />
        <textarea id="journal-text" placeholder="Write your thoughts here..."></textarea>
        <button id="save-journal">Save Entry</button>
      </div>
      <div class="journal-image-container">
        <h3>Add an Image</h3>
        <input type="file" id="journal-image-input" accept="image/*" />
        <div id="image-preview"></div>
      </div>
    </div>
    
    <!-- Notes Section (Text Only) -->
    <!-- Added "mode-write" so the textarea is displayed by default -->
    <div id="notes-section" class="mode-write" style="display: none;">
      <div class="notes-container">
        <h2>General Notes</h2>
        <input type="text" id="notes-title" placeholder="Notes Title..." />
        <div id="notes-content">
          <textarea id="notes-textarea" placeholder="Type your notes here..."></textarea>
        </div>
        <button id="save-notes">Save Notes</button>
      </div>
    </div>
    
    <!-- Pencil Animation Video (for save animation) -->
    <video 
      id="pencil-animation" 
      src="PencilAnimation.webm" 
      style="display: none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 1000;"
      playsinline 
      muted>
    </video>
    
    <script src="js/Journal.js"></script>
