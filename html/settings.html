<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Life at a Glance</title>

    <!-- CSS for all pages -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/layouts.css" />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>

  <body>
    <script type="text/javascript" src="../js/globals.js"></script>
    <!-- Top Panel -->
    <header>
      <div class="dropdown">
        <button class="dropbtn"><img src="../Images/wizard.png" alt="Extras" style="width: 65px; height: auto;"></button>
        <div class="dropdown-content">
          <a href="../html/movie.html">Movies</a>
          <a href="../html/weather.html">Weather</a>
          <a href="../html/stock.html">Stocks</a>
        </div>
      </div>

      <a href="../index.html">
        <button>Tasks</button>
      </a>
      
      <div class="dropdown">
        <button class="dropbtn"><img src="../Images/profile.png" alt="Profile" style="width: 65px; height: auto;"></button>
        <div class="dropdown-content">
          <a href="../html/settings.html">Settings</a>
          <a href="../html/shop.html">Shop</a>
          <a href="../html/logout.html">Logout</a>
        </div>
      </div>
    </header>

    <!-- Modal for adding new task -->
    <div class="modal" id="add-task">
      <div class="modal-content">
        <span class="close" onclick="closeTaskWindow()">&times;</span>
        <h2>Add a New Task</h2>
        <form id="add-task-form" onsubmit="addTask(event)">
          <label for="task-name">Task Name:</label>
          <input type="text" id="task-name" name="task-name" required />
          <br />
          <label for="task-due-date">Due Date:</label>
          <input type="date" id="task-due-date" name="task-due-date" />
          <br />
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>

    <div class="main-content">
        <h2>Settings</h2>
        <div>
            <h3>Layout</h3>
            <menu id="layouts"></menu>
        </div>
        <div>
            <h3>Theme</h3>
            <menu id="themes"></menu>
        </div>
        <div>
            <h3>Fonts</h3>
            <menu id="fonts"></menu>
        </div>
        <div>
            <h3>Quote Packs</h3>
            <menu id="quotes">
              <div><input type="checkbox" value="QUOTES_POSITIVE">Positive</input></div>
              <div><input type="checkbox" value="QUOTES_NEGATIVE">Negative</input></div>
              <div><input type="checkbox" value="QUOTES_CAT">Cat</input></div>
              <div><input type="checkbox" value="QUOTES_POP">Pop Culture</input></div>
              <div><input type="checkbox" value="QUOTES_PHIL">Philosophical</input></div>
              <div><input type="checkbox" value="QUOTES_PROGRAMMING">Programming</input></div>
            </menu>
        </div>
    </div>
    <!-- Footer -->
    <footer>
      <h1 id="motivational-quote">Your Life in a Glance</h1>
    </footer>

    <script src="../js/settings.js"></script>
  </body>
</html>
